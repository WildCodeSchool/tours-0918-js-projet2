<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{mediaInput.author}}</h5>
    <button type="button" class="close" (click)="modalInput.dismiss('erreur modal dismiss')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" [(ngModel)]="mediaInput.filename"/>
    {{mediaInput.filename}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalInput.dismiss('erreur modal dismiss')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modalInput.close(mediaInput)">Save changes</button>
  </div>
</div>
